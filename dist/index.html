<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poltergeist</title>
</head>
<body>
    <header>
        <h1>Poltergeist</h1>
    </header>
    <main>
        <section>
            <div class="progress">
                <div class="force-bar"></div>
            </div>
            <button class="build-force tooltip">Build Force <span class="tooltiptext">Gather your strength.</span></button>
            <button class="internalize tooltip">Internalize<span class="tooltiptext">Focus your power inward.</span></button>
            <button class="exercise-force tooltip">Exercise Force<span class="tooltiptext">Use the force you've accumulated on your surroundings.</span></button>    
        </section>
        
        <div class="log"></div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
